<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-default">

		<div id="navbar-collapse" class="collapse navbar-collapse pull-right">
			<!-- Login and Register -->
			<ul class="nav navbar-nav">
				<li><a href="#/home">HOME</a></li>
				<li><a href="#/login" data-ng-hide="currentUser.id">LOGIN</a></li>
				<li><a href="#/register" data-ng-hide="currentUser.id">REGISTER</a></li>
			

			</ul>
		</div>
		
		<!-- Upload Picture -->
				<ul class="nav navbar-nav">
					<li ng-show="currentUser.id"><a href="#/uploadPicture">UPLOAD PICTURE</a></li>
				</ul>
		
		<div class="dropdown pull-right profile-dropdown">
					<a href="" class="dropdown-toggle" data-toggle="dropdown"
						data-ng-show="currentUser.id"><img class="img-circle"
						src="http://localhost:8096/Collaboration_BackEnd/resources/images/{{currentUser.username}}"
						width="65px" height="65px" /> </a>

					<ul class="dropdown-menu">
						<li class="profilepic-dropdown">
							
								<div class="profilepic-dropdown-pic">
									<img class="img-circle" src="http://localhost:8096/Collaboration_BackEnd/resources/images/{{currentUser.username}}"
										width="125px" height="125px" />
								</div>
								<div class="profilepic-dropdown-details">
									<span class="profilepic-dropdown-details-username">{{currentUser.username}}</span><br />
									<span class="profilepic-dropdown-details-email">{{currentUser.email}}</span><br /><br />
									<a href="" data-ng-click="logout()" class="profilepic-dropdown-details-logout-btn">LOGOUT</a>
								</div>
							
						</li>
						
					</ul>
				</div>

			
		
		

	</nav>



	<div data-ng-view></div>




	<!-- AngularJS -->
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
	<!-- All the angular files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="c_user/userController.js"></script>
	<script type="text/javascript" src="c_user/userService.js"></script>
</body>
</html>
